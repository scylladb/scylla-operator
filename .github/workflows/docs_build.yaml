name: Docs

on:
  push:
    branches:
    - 'master'
    - 'v[0-9]+.[0-9]+'
  schedule:
  - cron:  '0 23 * * *' # daily at 11pm

env:
  retention_days: 90

jobs:
  build-and-test:
    name: Build
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Setup dependencies
      uses: ./.github/actions/docs/setup

    - name: Build
      uses: ./.github/actions/docs/build
      with:
        build_target: "dirhtml"
