builds:
  - binary: scylla-operator
    main: ./pkg/cmd
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser -X "main.goVersion={{.Env.GOVERSION}}"
    goos:
      - linux
    goarch:
      - amd64

dockers:
  - image_templates:
      - 'scylladb/scylla-operator:nightly'
    binaries:
      - scylla-operator
    skip_push: false
    dockerfile: Dockerfile
    extra_files:
      - go.mod
      - go.sum
      - pkg
      - vendor
# Do not make github release
release:
  disable: true
