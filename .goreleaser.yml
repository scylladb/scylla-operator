builds:
  -
    binary: scylla-operator
    main: ./pkg/cmd
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser -X "main.goVersion={{.Env.GOVERSION}}"
    goos:
      - linux
    goarch:
      - amd64

dockers:
  - image_templates:
      - 'scylladb/scylla-operator:{{ .Tag }}'
    binaries:
      - scylla-operator
    skip_push: auto
    dockerfile: Dockerfile
