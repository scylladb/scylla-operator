        - label:
            app.kubernetes.io/instance: webhook-server
            app.kubernetes.io/name: webhook-server
          name: webhook-server
          spec:
            replicas: 2
            selector:
              matchLabels:
                app.kubernetes.io/instance: webhook-server
                app.kubernetes.io/name: webhook-server
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app.kubernetes.io/instance: webhook-server
                  app.kubernetes.io/name: webhook-server
              spec:
                affinity:
                  podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                          labelSelector:
                            matchLabels:
                              app.kubernetes.io/instance: webhook-server
                              app.kubernetes.io/name: webhook-server
                          topologyKey: kubernetes.io/hostname
                        weight: 1
                containers:
                  - args:
                      - run-webhook-server
                      - --loglevel=2
                      - --tls-cert-file=/tmp/k8s-webhook-server/serving-certs/tls.crt
                      - --tls-private-key-file=/tmp/k8s-webhook-server/serving-certs/tls.key
                      - --port=5000
                    image: docker.io/scylladb/scylla-operator:latest
                    imagePullPolicy: IfNotPresent
                    lifecycle:
                      preStop:
                        exec:
                          command:
                            - /usr/bin/sleep
                            - 15s
                    livenessProbe:
                      httpGet:
                        path: /readyz
                        port: 5000
                        scheme: HTTPS
                    name: webhook-server
                    ports:
                      - containerPort: 5000
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 5000
                        scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      requests:
                        cpu: 10m
                        memory: 20Mi
                    volumeMounts: []
                serviceAccountName: webhook-server
                terminationGracePeriodSeconds: 75
                volumes: []
      permissions:
