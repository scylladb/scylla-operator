  description: |
    [ScyllaDB Operator](https://github.com/scylladb/scylla-operator) is a Kubernetes Operator for managing and automating tasks related to managing ScyllaDB clusters.

    [ScyllaDB](https://www.scylladb.com) is a close-to-the-hardware rewrite of Cassandra in C++. It features a shared nothing architecture that enables true linear scaling and major hardware optimizations that achieve ultra-low latencies and extreme throughput. It is a drop-in replacement for Cassandra and uses the same interfaces.
  displayName: ScyllaDB Operator
  icon:
    - base64data: 
      mediatype: 'image/svg+xml'
  install:
    spec:
      deployments:
        - label:
            app.kubernetes.io/instance: scylla-operator
            app.kubernetes.io/name: scylla-operator
          name: scylla-operator
          spec:
            replicas: 2
            selector:
              matchLabels:
                app.kubernetes.io/instance: scylla-operator
                app.kubernetes.io/name: scylla-operator
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app.kubernetes.io/instance: scylla-operator
                  app.kubernetes.io/name: scylla-operator
              spec:
                affinity:
                  podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                          labelSelector:
                            matchLabels:
                              app.kubernetes.io/instance: scylla-operator
                              app.kubernetes.io/name: scylla-operator
                          topologyKey: kubernetes.io/hostname
                        weight: 1
                containers:
                  - args:
                      - operator
                      - --loglevel=2
                    env:
                      - name: SCYLLA_OPERATOR_IMAGE
                        value: docker.io/scylladb/scylla-operator:latest
                    image: docker.io/scylladb/scylla-operator:latest
                    imagePullPolicy: IfNotPresent
                    name: scylla-operator
                    resources:
                      requests:
                        cpu: 100m
                        memory: 20Mi
                serviceAccountName: scylla-operator
                terminationGracePeriodSeconds: 10
        - label:
            app.kubernetes.io/instance: webhook-server
            app.kubernetes.io/name: webhook-server
          name: webhook-server
          spec:
            replicas: 2
            selector:
              matchLabels:
                app.kubernetes.io/instance: webhook-server
                app.kubernetes.io/name: webhook-server
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app.kubernetes.io/instance: webhook-server
                  app.kubernetes.io/name: webhook-server
              spec:
                affinity:
                  podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                          labelSelector:
                            matchLabels:
                              app.kubernetes.io/instance: webhook-server
                              app.kubernetes.io/name: webhook-server
                          topologyKey: kubernetes.io/hostname
                        weight: 1
                containers:
                  - args:
                      - run-webhook-server
                      - --loglevel=2
                      - --tls-cert-file=/tmp/k8s-webhook-server/serving-certs/tls.crt
                      - --tls-private-key-file=/tmp/k8s-webhook-server/serving-certs/tls.key
                      - --port=5000
                    image: docker.io/scylladb/scylla-operator:latest
                    imagePullPolicy: IfNotPresent
                    lifecycle:
                      preStop:
                        exec:
                          command:
                            - /usr/bin/sleep
                            - 15s
                    livenessProbe:
                      httpGet:
                        path: /readyz
                        port: 5000
                        scheme: HTTPS
                    name: webhook-server
                    ports:
                      - containerPort: 5000
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 5000
                        scheme: HTTPS
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      requests:
                        cpu: 10m
                        memory: 20Mi
                    volumeMounts: []
                serviceAccountName: webhook-server
                terminationGracePeriodSeconds: 75
                volumes: []
      permissions:
        - rules: []
          serviceAccountName: webhook-server
    strategy: deployment
  installModes:
