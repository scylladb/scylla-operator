# Adds namespace to all resources.
namespace: scylla-manager-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "service" becomes "scylla-manager-service".
namePrefix: scylla-manager-

bases:
- ../cluster
- ../rbac
- ../manager

vars:
- name: MANAGER_CLUSTER_NAME
  objref:
    group: scylla.scylladb.com
    kind: ScyllaCluster
    version: v1alpha1
    name: cluster
  fieldref:
    fieldpath: metadata.name
- name: MANAGER_CLUSTER_DC
  objref:
    kind: ScyllaCluster
    group: scylla.scylladb.com
    version: v1alpha1
    name: cluster
  fieldref:
    fieldpath: spec.datacenter.name
- name: MANAGER_CLUSTER_RACK
  objref:
    kind: ScyllaCluster
    group: scylla.scylladb.com
    version: v1alpha1
    name: cluster
  fieldref:
    fieldpath: spec.datacenter.racks[0].name
- name: MANAGER_CLUSTER_NAMESPACE
  objref:
    kind: ScyllaCluster
    group: scylla.scylladb.com
    version: v1alpha1
    name: cluster
  fieldref:
    fieldpath: metadata.namespace