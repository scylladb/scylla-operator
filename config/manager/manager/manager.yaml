---
apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylla-manager
spec:
  selector:
    matchLabels:
      app: scylla-manager
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: scylla-manager
    spec:
      volumes:
        - name: scylla-manager-config-volume
          configMap:
            name: manager-config
      containers:
        - name: scylla-manager
          image: manager:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/scylla-manager
          args:
            - --config-file=/mnt/etc/scylla-manager/scylla-manager.yaml
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - mountPath: /mnt/etc/scylla-manager
              name: scylla-manager-config-volume
---
apiVersion: v1
kind: Service
metadata:
  name: manager-service
  labels:
    app: scylla-manager
spec:
  ports:
    - port: 80
      targetPort: 5080
      protocol: TCP
      name: api
    - port: 5090
      targetPort: 5090
      protocol: TCP
      name: metrics
  selector:
    app: scylla-manager
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: scylla-manager-controller
  name: controller
  namespace: scylla-manager
spec:
  selector:
    matchLabels:
      control-plane: scylla-manager-controller
  serviceName: controller-service
  template:
    metadata:
      labels:
        control-plane: scylla-manager-controller
    spec:
      containers:
        - args:
            - manager-controller
            - --log-level=debug
          command:
            - /scylla-operator
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: operator:latest
          imagePullPolicy: IfNotPresent
          name: scylla-manager-controller
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
      volumes:
        - name: scylla-manager-config-volume
          configMap:
            name: manager-config