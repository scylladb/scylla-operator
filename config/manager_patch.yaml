apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
  labels:
    app: scylla-operator
spec:
  template:
    metadata:
      labels:
        app: scylla-operator
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: yanniszark/scylla-operator:latest
        imagePullPolicy: IfNotPresent
        name: manager
        command:
        args:
          - operator
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        volumeMounts:
          - name: webhook-server-secret
            readOnly: true
            mountPath: /tmp/cert
      volumes:
        - name: webhook-server-secret
          secret:
            secretName: webhook-server-secret
            optional: true