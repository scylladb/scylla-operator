apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "scylla-manager.labels" . | nindent 4 }}
  name: scylla-manager
  namespace: scylla-manager
spec:
  ports:
  - name: api
    port: 80
    protocol: TCP
    targetPort: 5080
  - name: metrics
    port: 5090
    protocol: TCP
    targetPort: 5090
  selector:
    {{- include "scylla-manager.selectorLabels" . | nindent 4 }}
