apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  name: scylla-manager-cluster
  namespace: scylla-manager
spec:
  agentVersion: 2.2.0
  datacenter:
    name: manager-dc
    racks:
      - members: 1
        name: manager-rack
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 100Mi
        scyllaAgentConfig: scylla-agent-config
        scyllaConfig: scylla-config
        storage:
          capacity: 5Gi
  developerMode: true
  cpuset: false
  version: 4.2.0
