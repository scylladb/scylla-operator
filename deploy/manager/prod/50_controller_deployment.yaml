apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylla-manager-controller
  namespace: scylla-manager
  labels:
    app.kubernetes.io/name: scylla-manager-controller
    app.kubernetes.io/instance: scylla-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: scylla-manager-controller
      app.kubernetes.io/instance: scylla-manager
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scylla-manager-controller
        app.kubernetes.io/instance: scylla-manager
    spec:
      serviceAccountName: scylla-manager-controller
      containers:
      - name: scylla-manager-controller
        image: docker.io/scylladb/scylla-operator:1.9
        imagePullPolicy: IfNotPresent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - manager-controller
        - --loglevel=2
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
