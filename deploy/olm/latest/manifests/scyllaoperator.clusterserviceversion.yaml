apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |
      - apiVersion: scylla.scylladb.com/v1
        kind: ScyllaCluster
        metadata:
          creationTimestamp: null
          name: basic
        spec:
          agentVersion: 2.3.0
          datacenter:
            name: us-east-1
            racks:
            - agentResources: {}
              members: 3
              name: us-east-1a
              placement:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: scylla/cluster
                          operator: In
                          values:
                          - basic
                        - key: scylla/datacenter
                          operator: In
                          values:
                          - us-east-1
                        - key: scylla/rack
                          operator: In
                          values:
                          - us-east-1a
                      topologyKey: kubernetes.io/hostname
                    weight: 1
              resources:
                limits:
                  cpu: "1"
                  memory: 1Gi
                requests:
                  cpu: 10m
                  memory: 100Mi
              scyllaAgentConfig: ""
              scyllaConfig: ""
              storage:
                capacity: 100Mi
          developerMode: true
          network: {}
          version: 4.4.2
        status: {}
  creationTimestamp: null
  name: scyllaoperator.v0.0.4-latest
spec:
  apiservicedefinitions: {}
  cleanup:
    enabled: false
  customresourcedefinitions:
    owned:
    - description: ScyllaCluster defines a Scylla cluster.
      displayName: ScyllaCluster
      kind: ScyllaCluster
      name: scyllaclusters.scylla.scylladb.com
      version: v1
  displayName: ScyllaDB
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - label:
          app.kubernetes.io/instance: scylla-operator
          app.kubernetes.io/name: scylla-operator
        name: scylla-operator
        spec:
          replicas: 2
          selector:
            matchLabels:
              app.kubernetes.io/instance: scylla-operator
              app.kubernetes.io/name: scylla-operator
          strategy:
            type: RollingUpdate
          template:
            metadata:
              creationTimestamp: null
              labels:
                app.kubernetes.io/instance: scylla-operator
                app.kubernetes.io/name: scylla-operator
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/instance: scylla-operator
                          app.kubernetes.io/name: scylla-operator
                      topologyKey: kubernetes.io/hostname
                    weight: 1
              containers:
              - args:
                - operator
                - --loglevel=2
                env:
                - name: SCYLLA_OPERATOR_IMAGE
                  value: docker.io/scylladb/scylla-operator:latest
                image: docker.io/scylladb/scylla-operator:latest
                imagePullPolicy: IfNotPresent
                name: scylla-operator
                resources:
                  requests:
                    cpu: 10m
                    memory: 20Mi
              serviceAccountName: scylla-operator
              terminationGracePeriodSeconds: 10
      - label:
          app.kubernetes.io/instance: webhook-server
          app.kubernetes.io/name: webhook-server
        name: webhook-server
        spec:
          replicas: 2
          selector:
            matchLabels:
              app.kubernetes.io/instance: webhook-server
              app.kubernetes.io/name: webhook-server
          strategy:
            type: RollingUpdate
          template:
            metadata:
              creationTimestamp: null
              labels:
                app.kubernetes.io/instance: webhook-server
                app.kubernetes.io/name: webhook-server
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/instance: webhook-server
                          app.kubernetes.io/name: webhook-server
                      topologyKey: kubernetes.io/hostname
                    weight: 1
              containers:
              - args:
                - run-webhook-server
                - --loglevel=2
                - --tls-cert-file=/tmp/serving-certs/tls.crt
                - --tls-private-key-file=/tmp/serving-certs/tls.key
                image: docker.io/scylladb/scylla-operator:latest
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /readyz
                    port: 5000
                    scheme: HTTPS
                name: webhook-server
                ports:
                - containerPort: 5000
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 5000
                    scheme: HTTPS
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 10m
                    memory: 20Mi
                volumeMounts:
                - mountPath: /tmp/serving-certs
                  name: webhook-cert
                  readOnly: true
              serviceAccountName: webhook-server
              terminationGracePeriodSeconds: 10
              volumes:
              - name: webhook-cert
                secret:
                  defaultMode: 420
                  secretName: scylla-operator-serving-cert
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  provider: {}
  version: 0.0.4-latest
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: webhook-server
    failurePolicy: Fail
    generateName: webhook.scylla.scylladb.com
    rules:
    - apiGroups:
      - scylla.scylladb.com
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - scyllaclusters
    sideEffects: None
    targetPort: 5000
    type: ValidatingAdmissionWebhook
    webhookPath: /validate
status:
  cleanup: {}
