kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: scyllamanager-edit
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - apiGroups:
      - scylla.scylladb.com
    resources:
      - scyllamanagers
    verbs:
      - create
      - patch
      - update
      - delete
      - deletecollection
