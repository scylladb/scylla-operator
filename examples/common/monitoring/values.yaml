defaultRules:
  enabled: false

alertmanager:
  image:
    tag: v0.21.0

grafana:
  defaultDashboardsEnabled: false
  adminPassword: admin

  sidecar:
    dashboards:
      enabled: true
      # ConfigMaps with label below will be added to Grafana as dashboards.
      label: grafana_dashboard
    datasources:
      # Disable default datasource, instead create our own below
      defaultDatasourceEnabled: false

  additionalDataSources:
  # Scylla Monitoring use hardcoded name for datasource.
  # Default one is called "Prometheus" where SM requires "prometheus".
  - name: prometheus
    type: prometheus
    url: http://prometheus-operated:9090

  plugins:
    - grafana-piechart-panel
    - camptocamp-prometheus-alertmanager-datasource
    # Disabled because it's not available in grafana repo
    # - scylla-plugin

  image:
    tag: 7.3.5


  # This might need to be increased for bigger deployments.
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Install node exported as a DaemonSet.
nodeExporter:
  enabled: true

prometheusOperator:
  kubeletService:
    enabled: false

  image:
    tag: v0.45.0

  # This might need to be increased for bigger deployments.
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

prometheus:
  image:
    tag: v2.24.0
  # This might need to be increased for bigger deployments.
  resources:
    limits:
      cpu: 4
      memory: 8Gi
    requests:
      cpu: 1
      memory: 2Gi

  prometheusSpec:
    # Instruct prometheus operator to search for any ServiceMonitor
    serviceMonitorSelector: { }
    # This prevents from adding any Helm label to serviceMonitorSelector if
    # above is empty.
    serviceMonitorSelectorNilUsesHelmValues: false
    # Relabelings needed for Scylla dashboards
    additionalScrapeConfigs:
      - job_name: scylla
        relabel_configs:
        - source_labels: [ __address__ ]
          regex: '([^:]+)'
          target_label: __address__
          replacement: '${1}:9180'
        - source_labels: [ __address__ ]
          regex: '(.*):.+'
          target_label: instance
          replacement: '${1}'
        metric_relabel_configs:
          - source_labels: [ version ]
            regex: '(.+)'
            target_label: CPU
            replacement: 'cpu'
          - source_labels: [ version ]
            regex: '(.+)'
            target_label: CQL
            replacement: 'cql'
          - source_labels: [ version ]
            regex: '(.+)'
            target_label: OS
            replacement: 'os'
          - source_labels: [ version ]
            regex: '(.+)'
            target_label: IO
            replacement: 'io'
          - source_labels: [ version ]
            regex: '(.+)'
            target_label: Errors
            replacement: 'errors'
          - regex: 'help|exported_instance|type'
            action: labeldrop
          - source_labels: [ version ]
            regex: '([0-9]+\.[0-9]+)(\.?[0-9]*).*'
            replacement: '$1$2'
            target_label: svr

# Disable monitoring for k8s internals
kubeApiServer:
  enabled: false
kubelet:
  enabled: false
kubeControllerManager:
  enabled: false
coreDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeStateMetrics:
  enabled: false


