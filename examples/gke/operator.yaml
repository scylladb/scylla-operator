apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: scylla-operator
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  name: scylla-operator-controller-manager
  namespace: scylla-operator-system
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: scylla-operator-controller-manager-service
  template:
    metadata:
      labels:
        app: scylla-operator
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - args:
        - operator
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: yanniszark/scylla-operator:v0.0-ee79ff2
        imagePullPolicy: IfNotPresent
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/cert
          name: webhook-server-secret
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: webhook-server-secret
        secret:
          optional: true
          secretName: webhook-server-secret
