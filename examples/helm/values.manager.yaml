# Scylla Manager image
image:
  tag: 3.6.0@sha256:af30c9c78f1d6d33d728605e5f2db571faaff3d1a8cfda9ad028a0322e9c37b4
# Resources allocated to Scylla Manager pods
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 32Mi
# Scylla instance for Manager
scylla:
  developerMode: true
  scyllaImage:
    tag: 2025.1.5
  agentImage:
    tag: 3.6.0@sha256:626abe74346744ef8f4862684ad8090c76dccc03675df41282a4f77cb7d999cd
  datacenter: manager-dc
  racks:
    - name: manager-rack
      members: 1
      storage:
        capacity: 5Gi
        storageClassName: scylladb-local-xfs
      resources:
        limits:
          cpu: 1
          memory: 200Mi
        requests:
          cpu: 1
          memory: 200Mi
      placement:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: scylla.scylladb.com/node-type
                    operator: In
                    values:
                      - scylla
        tolerations:
          - effect: NoSchedule
            key: scylla-operator.scylladb.com/dedicated
            operator: Equal
            value: scyllaclusters
