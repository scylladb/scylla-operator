apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  name: scylla-ipv6-example
  namespace: scylla
spec:
  version: "{{imageTag}}"
  
  ipFamily: IPv6
  
  network:
    dnsPolicy: ClusterFirst
    ipFamilyPolicy: SingleStack
    ipFamilies: ["IPv6"]
  
  datacenter:
    name: ipv6-datacenter
    racks:
    - name: ipv6-rack-a
      members: 3
      storage:
        capacity: 100Gi
        storageClassName: fast-ssd
      resources:
        requests:
          cpu: 2
          memory: 8Gi
        limits:
          cpu: 2
          memory: 8Gi
      placement:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values: ["zone-a"]
  
  exposeOptions:
    broadcastOptions:
      nodes:
        type: PodIP
        podIP:
          source: Status
      clients:
        type: PodIP
        podIP:
          source: Status
