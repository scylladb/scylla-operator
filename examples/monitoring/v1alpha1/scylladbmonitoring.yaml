apiVersion: scylla.scylladb.com/v1alpha1
kind: ScyllaDBMonitoring
metadata:
  name: example
spec:
  type: Platform
# [endpointsSelector]
  endpointsSelector:
    matchLabels:
      app.kubernetes.io/name: scylla
      scylla-operator.scylladb.com/scylla-service-type: member
      scylla/cluster: scylladb
# [/endpointsSelector]
# [prometheusMode]
  components:
    prometheus:
      mode: External
# [/prometheusMode]
    grafana:
# [grafanaDatasources]
      datasources:
        - name: prometheus
          type: Prometheus
          url: http://prometheus.scylla.svc.cluster.local:9090
          prometheusOptions: {}
# [/grafanaDatasources]
