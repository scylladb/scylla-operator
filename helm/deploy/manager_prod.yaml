# Scylla Manager image
image:
  repository: docker.io/scylladb
  tag: 3.6.0@sha256:af30c9c78f1d6d33d728605e5f2db571faaff3d1a8cfda9ad028a0322e9c37b4
controllerImage:
  repository: docker.io/scylladb
logLevel: info
# Resources allocated to Scylla Manager pods
resources:
  requests:
    cpu: 10m
    memory: 20Mi
# Resources allocated to Scylla Manager Controller pods
controllerResources:
  requests:
    cpu: 10m
    memory: 20Mi
# Scylla instance for Manager
scylla:
  fullnameOverride: scylla-manager-cluster
  scyllaImage:
    repository: docker.io/scylladb/scylla
    tag: 2025.1.5
  agentImage:
    tag: 3.6.0@sha256:626abe74346744ef8f4862684ad8090c76dccc03675df41282a4f77cb7d999cd
    repository: docker.io/scylladb/scylla-manager-agent
  developerMode: true
  cpuset: true
  datacenter: manager-dc
  racks:
    - name: manager-rack
      members: 1
      storage:
        capacity: 5Gi
        storageClassName: scylladb-local-xfs
      resources:
        limits:
          cpu: 1
          memory: 200Mi
        requests:
          cpu: 1
          memory: 200Mi
      placement:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: scylla.scylladb.com/node-type
                    operator: In
                    values:
                      - scylla
        tolerations:
          - key: scylla-operator.scylladb.com/dedicated
            operator: Equal
            value: scyllaclusters
            effect: NoSchedule
