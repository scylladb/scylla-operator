apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scylla-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "scylla-manager.labels" . | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
    {{- include "scylla-manager.selectorLabels" . | nindent 4 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
      {{- include "scylla-manager.selectorLabels" . | nindent 6 }}
    spec:
      containers:
      - args:
        - --config-file=/mnt/etc/scylla-manager/scylla-manager.yaml
        command:
        - /usr/bin/scylla-manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "{{ .Values.image.repository }}/scylla-manager:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - mountPath: /mnt/etc/scylla-manager
          name: scylla-manager-config-volume
      volumes:
      - configMap:
          name: scylla-manager-config
        name: scylla-manager-config-volume
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scylla-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "scylla-manager.labels" . | nindent 2 }}
spec:
  selector:
    matchLabels:
    {{- include "scylla-manager.selectorLabels" . | nindent 4 }}
  replicas: 2
  template:
    metadata:
      labels:
      {{- include "scylla-manager.selectorLabels" . | nindent 6 }}
    spec:
      containers:
        - args:
            - manager-controller
            - --log-level={{ .Values.logLevel }}
          command:
            - /scylla-operator
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: "{{ .Values.controllerImage.repository }}/scylla-operator:{{ .Values.controllerImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controllerImage.pullPolicy }}
          name: scylla-manager-controller
          resources:
  {{- toYaml .Values.controllerResources | nindent 12 }}
