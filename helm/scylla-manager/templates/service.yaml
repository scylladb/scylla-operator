apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ include "scylla-manager.name" . }}
  name: scylla-manager
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: api
      port: 80
      protocol: TCP
      targetPort: 5080
    - name: metrics
      port: 5090
      protocol: TCP
      targetPort: 5090
  selector:
    {{ include "scylla-manager.selectorLabels" . | nindent 4 }}
