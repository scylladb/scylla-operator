{{- if .Values.serviceMonitor.create -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "scylla-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  jobLabel: "app"
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "scylla-manager.name" . }}
  endpoints:
    - port: metrics
      metricRelabelings:
        - sourceLabels: [ host ]
          targetLabel: instance
          regex: (.*)
          replacement: ${1}
{{ end }}
