apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylla-operator-multiregion
  namespace: scylla-operator
  labels:
    app.kubernetes.io/name: scylla-operator-multiregion
    app.kubernetes.io/part-of: scylla-operator
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: scylla-operator-multiregion
      app.kubernetes.io/part-of: scylla-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scylla-operator-multiregion
        app.kubernetes.io/part-of: scylla-operator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: scylla-operator-multiregion
      {{- with .Values.securityContext }}
      securityContext: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/scylla-operator:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - operator-multiregion
        - --loglevel={{ .Values.logLevel }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
