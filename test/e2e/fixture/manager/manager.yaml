apiVersion: scylla.scylladb.com/v1alpha1
kind: ScyllaManager
metadata:
  name: scylla-manager
spec:
  replicas: 1
  image: docker.io/scylladb/scylla-manager:3.0.0
  scyllaClusterSelector:
    matchLabels:
      app: "scylladb.com"
      scylla-cluster-managed-by: "scylla-manager"
      scylla-manager-operator-test-e2e: "true"
  database:
    connection:
      username: cassandra
      password: cassandra
  taskStatusRefreshTime: 15000000000
