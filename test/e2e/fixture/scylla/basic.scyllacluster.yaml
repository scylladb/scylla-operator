apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  generateName: basic-
spec:
  version: 4.5.1
  agentVersion: 2.5.2
  developerMode: true
  datacenter:
    name: us-east-1
    racks:
    - name: us-east-1a
      members: 1
      storage:
        capacity: 100Mi
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 1
          memory: 1Gi
