apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  generateName: optimized-
spec:
  version: 4.6.3
  agentVersion: 2.6.3
  developerMode: true
  datacenter:
    name: us-east-1
    racks:
    - name: us-east-1a
      members: 1
      storage:
        capacity: 100Mi
      agentResources:
        limits:
          cpu: 50m
          memory: 200Mi
      resources:
        limits:
          cpu: 1
          memory: 1Gi
