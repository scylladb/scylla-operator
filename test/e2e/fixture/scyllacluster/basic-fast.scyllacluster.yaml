apiVersion: scylla.scylladb.com/v1
kind: ScyllaCluster
metadata:
  name: basic
spec:
  version: 4.4.0
  agentVersion: 2.3.0
  developerMode: true
  scyllaArgs: "--skip-wait-for-gossip-to-settle=0 --ring-delay-ms=5000 --compaction-enforce-min-threshold=true --shadow-round-ms=1"
  datacenter:
    name: us-east-1
    racks:
    - name: us-east-1a
      members: 1
      storage:
        capacity: 100Mi
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 1
          memory: 1Gi
